<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <style>
        :root {
  --grid-cols: 1;
  --grid-rows: 1;
}

body {
  display: grid;
  justify-items: center;
  align-items: 0;
  height: 100vh;
}

#popu {
  display: grid;
  align-items: center;
  justify-content: center;
}

#canvas {
  display: grid;
  
  grid-gap: 1px;
  grid-template-rows: repeat(var(--grid-rows), 1fr);
  grid-template-columns: repeat(var(--grid-cols), 1fr);
  width: 32%;
  height: 100%;
  
}

.grid-item {
  padding: 1em;
  border: 1px solid #ddd;
  text-align: center;
  transition: background-color 0.5s;
}

.grid-item:hover {
    background-color: rgba(0, 132, 255, 0.817);
}

button {
  transition: transform .25s ease-out;
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #342b78;   
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  margin-top: 20%;
  margin-left: 45%;
}

button:hover {background-color: #3796d1}
    
button:active {
  background-color: #000000; 
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


    </style>
</head>
<body>
  <div id = "popu">

  </div>
    <div id="canvas">
    
    </div>

</body>
<script>
let popu = document.getElementById("popu");

/** let rowsInput = document.createElement("input");
rowsInput.type = "number";
rowsInput.placeholder = "Rows";

let colsInput = document.createElement("input");
colsInput.type = "number";
colsInput.placeholder = "Cols"; **/

// create a new button element
let pixel = document.createElement("button");

// set the text content of the button
pixel.textContent = "Pixelate!";

pixel.classList.add("pixel");

// add an event listener to the button
pixel.addEventListener("click", function() {
  // add a class to the button to trigger the animation
  pixel.classList.add("pressed");

  // remove the class after 0.2 seconds to end the animation
  setTimeout(function() {
    pixel.classList.remove("pressed");
  }, 200);

  // your button click logic here
  
  // prompt the user for the number of rows and columns
  let rows = prompt("Enter the number of rows:");
  let cols = rows;

  // call makeRows with the entered values
 
  
  makeRows(rows, cols);
});

/** popu.appendChild(rowsInput);
popu.appendChild(colsInput);**/
popu.appendChild(pixel);

let refreshBtn = document.createElement("button");

refreshBtn.textContent = "Refresh!";

refreshBtn.addEventListener("click", function() {
  location.reload();
});

popu.appendChild(refreshBtn)


let canvas = document.getElementById("canvas");

function makeRows(rows, cols) {
  canvas.style.setProperty('--grid-rows', rows);
  canvas.style.setProperty('--grid-cols', cols);
  for (c = 0; c < (rows * cols); c++) {
    let square = document.createElement("div");
    
    canvas.appendChild(square).className = "grid-item";

    

  };  
};

makeRows(16, 16);

const gridItems = document.querySelectorAll('.grid-item');
let isMouseDown = false;

gridItems.forEach(gridItem => {
  gridItem.addEventListener('mousedown', () => {
    isMouseDown = true;
  });

  gridItem.addEventListener('mouseup', () => {
    isMouseDown = false;
  });

  gridItem.addEventListener('mouseover', () => {
    if (isMouseDown) {
      gridItem.style.backgroundColor = 'dodgerblue';
    }
  });
});

    
</script>
</html>
